<!-- animated_rectangle.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./favicon.ico" type="image/png" rel="shortcut icon">
    <title>Animated Rectangle</title>
    <style>
        main {
            margin-top: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 100%;
            justify-content: center;
            justify-items: center;
            align-items: center;
        }

        #canvas {
            box-sizing: content-box;
            border: 2px solid black;
            box-shadow: 2px 2px 2px black;
        }
    </style>
</head>

<body>
    <main>
        <section class="container">
            <canvas width="640" height="480" id="canvas"></canvas>
        </section>
    </main>
    <script>
        const canvas = document.getElementById("canvas");       // Create the canvas.
        const ctx = canvas.getContext("2d");                    // Get the 2d context.

        const width = 250;                                      // Rectangle width.
        const height = 150;                                     // Rectangle height.
        let x = 0;                                              // Initial X position of rectangle.
        const y = (canvas.height / 2) - (height / 2);           // Fixed Y position in center of canvas.
        const speed = 2;                                        // Pixels to move per frame.

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);   // Clear the entire canvas.

            ctx.fillStyle = 'red';                              // Set the color to red.
            ctx.fillRect(x, y, width, height);                  // Draw the rectangle.                 

            x += speed;                                         // Update X position for next frame.

            if (x > canvas.width) {                             // If X is off screen right, reset it.
                x = -width;                                     // Start from off screen left.       
            }

            requestAnimationFrame(animate);                     // Request the next animation frame.
        }

        animate();                                              // Start the animation loop.
    </script>
</body>

</html>
