<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./favicon.ico" type="image/png" rel="shortcut icon">
    <title>Falling Snowflakes</title>
    <style>
        main {
            margin-top: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 100%;
            justify-content: center;
            justify-items: center;
            align-items: center;
        }

        #canvas {
            background-color: black;
            box-sizing: content-box;
            border: 2px solid black;
            box-shadow: 2px 2px 2px black;
        }
    </style>
</head>

<body>
    <main>
        <section class="container">
            <canvas width="640" height="480" id="canvas"></canvas>
        </section>
    </main>
    <script>
        const canvas = document.getElementById("canvas");       // Create the canvas.
        const ctx = canvas.getContext("2d");                    // Get the 2d context.

        // Class to define the position, radius, and speed of the snowflakes.
        class Snowflake {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 5 + 1;            // Random snowflake size.
                this.speed = Math.random() * 3 + 1;             // Random snowflake speed.
            }

            // Draw the snowflakes at their position will a fillcolor of white.
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = "white";
                ctx.fill();
            }

            // Update the speed of the snowflakes, and do boundary checking.
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = -this.radius;                      // Reset to top.
                    this.x = Math.random() * canvas.width;      // New random x position.
                }
            }
        }

        // Array to hold the snowflakes.
        const snowflakes = [];
        const numberOfSnowflakes = 100;

        // Fill the snowflakes array with new snowflakes.
        for (let i = 0; i < numberOfSnowflakes; i++) {
            snowflakes.push(new Snowflake());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);   // Clear the canvas.

            for (let i = 0; i < snowflakes.length; i++) {
                snowflakes[i].update();
                snowflakes[i].draw();
            }

            requestAnimationFrame(animate);                     // Loop the animation.
        }

        animate();                                              // Start the animation
    </script>
</body>

</html>
